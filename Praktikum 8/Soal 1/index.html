<body>
    <script>
        let bil = prompt("Bilangan inputan");
        let a=1;
        let b=1;
        while (a<= bil) {
            b=b*a; 
            if (a ==bil) {
                document.write ("Hasil dari " + bil+"! adalah " + b);     
            }
            a++;

        }
    </script>
